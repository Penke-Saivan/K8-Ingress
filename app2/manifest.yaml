apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  # these are replica set labels
  labels:
    purpose: ingress-demo
    project: roboshop
    app: app2
spec:
  replicas: 2
  selector:
    # these labels are used to select pods
    matchLabels:
      purpose: ingress-demo
      project: roboshop
      app: app2
  # pod definition
  template:
    metadata:
      labels:
        # purpose: dp-demo
        purpose: ingress-demo
        project: roboshop
        app: app2
    spec:
      containers:
      - name: app2
        image: tonyduck/app2:v1 #for time being tonyduck/app2:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app2
spec:
  selector:
    purpose: ingress-demo
    project: roboshop
    app: app2
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]' #as given 443 we need to select cert arn
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:131676642204:certificate/3be098df-0deb-427b-85ec-8d9243dfabe1
    alb.ingress.kubernetes.io/scheme: internet-facing #imp
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip #taregt type is ip addres--> pods (in vm instances)
    # alb.ingress.kubernetes.io/group.name: roboshop
spec:
  ingressClassName: alb #**************** type of alb
  rules:
  - host: "app2.believeinyou.fun" #if anyone hits 
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app2 #route to app2 service
            port:
              number: 80
